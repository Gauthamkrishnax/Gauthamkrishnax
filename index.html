<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gautham Krishna | Portfolio</title>
</head>

<body>
  <div id="wrapper">
    <div id="webgl"></div>
    <div class="no-cursor" id="loader"
      style="display:flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; height: 100%; width: 100%; background-color: black; z-index: 100;">
      <span id="loadno" style="color: white; font-size: 3rem; padding: 1em;">10</span>
    </div>
    <div id="wrapper-2" asscroll-container>
      <div id="app">
      </div>
    </div>
  </div>
  <script>
    let count = 0, done = !1; const load = document.querySelector("#loader"), web = document.querySelector("#webgl"), interval = setInterval(() => { 99 == count ? count = 99 : (count++, load.children[0].textContent = count), document.fonts.onloadingdone = (() => { done = !0 }), web.children.length > 0 && done && (count = 100, load.children[0].textContent = count, load.classList.add("get-rid"), clearInterval(interval)) }, 20);
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
